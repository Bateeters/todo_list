{% extends 'base/main.html' %}
{% block content %}

<div class="header-bar">
    <h1>Register</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}

        <!-- renders all form fields in p tags 
        {{form.as_p}} -->
                
        <!-- access each form field individually -->
        <label for="">{{form.username.label}}</label>
        {{form.username}}
        <p>Username can only contain numbers and letters.</p>

        <label for="">{{form.password1.label}}</label>
        {{form.password1}}

        <label for="">{{form.password2.label}}</label>
        {{form.password2}} 

        <input style="margin-top:10px;" class="button" type="submit" value="Register">
    </form>
    
    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

{% endblock content %}
